<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error !== null">
            <p>{{ error }}</p>
        </div>
        <div *ngIf="loading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form *ngIf="!loading" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="class-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email/>
            </div>
            <div class="class-group">
                <label for="email">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6"/>
            </div>
            <div>
                <button class="btb btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button> |
                <button class="btb btn-primary" type="button" (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}</button>
            </div>
        </form>
    </div>
</div>
